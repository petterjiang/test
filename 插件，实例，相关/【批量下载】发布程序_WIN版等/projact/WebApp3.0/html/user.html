                增加用户</h2>
            <div class="add_table">
                <table width="50%" border="0" cellspacing="0" cellpadding="0">
                    <tr>
                        <td width="30%" height="35" align="right" valign="middle">
                            姓名：

                        <td width="70%">

                    <tr>

                    </tr>
                    <tr>
                        <td height="35" align="right" valign="middle">

                        </td>

                        <td>
                            &nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td height="35" align="right" valign="middle">
                            确认密码：
                        </td>
                        <td>
                            <input id="user_password1" value="" type="password" />
                        </td>
                        <td>
                            &nbsp;
                        </td>

                <tr>

                </tr>
                <tr>
                    <td>
