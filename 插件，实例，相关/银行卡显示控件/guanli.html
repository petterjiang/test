  <script type="text/javascript">
    $(function () {
      //设为默认卡的显示规则
      $(".uc-mybank").hover(function() {
        if ($(this).hasClass('curr')) {
          $(this).find('.setCard').hide();
        }else{
          $(this).find('.setCard').show();
        }
      }, function() {
        $(this).find('.setCard').hide();
      });

      //点解设为默认
      $(".setCard").click(function(e) {
        $(this).parents(".uc-mybank").addClass('curr').siblings().removeClass('curr')
      });

      var delTemp;

      $(".delCard").click(function(e) {
        delTemp = $(this).parents(".uc-mybank");
        PubJs.open({areawidth: 410,          //默认410，弹出层宽度
            title: '温馨提示',      //头部title信息
            shade: 0.5,              //遮罩透明度
            bgway: 2 ,               //1:默认没有背景， 2：感叹， 3:正确背景 4:其他
            content: '<div style="text-align:center;">是否确认删除银行卡</div>',//中间HTML内容
            button:['确定','取消']   //按钮名字，最多两个，默认两个。)
            });
      });
      //确定按钮
      $("#popbotton1").live('click',function(e) {
        //do something
        delTemp.remove();
        PubJs.closePop();
      });
      //取消按钮
      $("#popbotton2").live('click',function(e) {
        PubJs.closePop();
      });

    
      
    })
  </script>
